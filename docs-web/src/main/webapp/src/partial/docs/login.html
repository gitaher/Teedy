<style>
  /* No navbar in login screen */
  .navbar {
    display: none;
  }

  /* Absolute positionned footer on top of the login background */
  .footer {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    border: none;
  }

  @media screen and (min-width: 768px) {
    .footer {
      width: 50%;
    }
  }

  /* Smaller links everywhere on login */
  a {
    font-size: 90%;
    color: #666;
  }
</style>
<div class="row vertical-center">
  <div class="col-sm-6 col-xs-12 login-box">
    <div class="row">
      <div class="col-lg-offset-4 col-lg-4 col-xs-offset-1 col-xs-10">
        <img src="img/title.png" class="img-responsive" />

        <form class="form-horizontal" name="loginForm" novalidate autocomplete="off">
          <div class="form-group" ng-class="{ 'has-error': !loginForm.username.$valid && loginForm.$dirty, success: loginForm.username.$valid }">
            <label class="col-sm-2 control-label" for="inputUsername">{{ 'login.username' | translate }}</label>
            <div class="col-sm-10">
              <input name="username" type="text" id="inputUsername" required class="form-control"
                     ng-pattern="/^[a-zA-Z0-9_@.-]*$/"
                     ng-minlength="3" ng-maxlength="50" ng-attr-placeholder="{{ 'login.username' | translate }}" ng-model="user.username"/>
            </div>
          </div>

          <div class="form-group" ng-class="{ 'has-error': !loginForm.password.$valid && loginForm.$dirty, success: loginForm.password.$valid }">
            <label class="col-sm-2 control-label" for="inputPassword">{{ 'login.password' | translate }}</label>
            <div class="col-sm-10">
              <input name="password" type="password" id="inputPassword" required class="form-control"
                     ng-minlength="8" ng-maxlength="50" ng-attr-placeholder="{{ 'login.password' | translate }}" ng-model="user.password"/>
            </div>
          </div>

          <div class="form-group" ng-show="codeRequired">
            <label class="col-sm-2 control-label" for="inputCode">{{ 'login.code' | translate }}</label>
            <div class="col-sm-10">
              <input name="code" type="text" id="inputCode" required class="form-control"
                     ng-attr-placeholder="{{ 'login.code' | translate }}" ng-model="user.code"/>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary" ng-click="login()" ng-disabled="!loginForm.$valid">{{ 'login.login' | translate }}</button>
              <button type="button" class="btn btn-default" ng-click="loginAsGuest()" ng-show="app.guest_login">{{ 'login.guest' | translate }}</button>
              <button type="button" class="btn btn-link" ng-click="showRegisterForm()">{{ 'login.register' | translate }}</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="login-img-container col-sm-6 hidden-xs"></div>
</div>

<div class="login-container">
  <div class="register-box" ng-show="showRegister">
    <h1 translate="login.register_title"></h1>
    
    <form class="form-horizontal" name="registerForm" novalidate autocomplete="off">
      <div class="form-group" ng-class="{ 'has-error': !registerForm.username.$valid && registerForm.$dirty, success: registerForm.username.$valid }">
        <label class="col-sm-2 control-label" for="inputRegisterUsername">{{ 'login.username' | translate }}</label>
        <div class="col-sm-10">
          <input name="username" type="text" id="inputRegisterUsername" required class="form-control"
                 ng-pattern="/^[a-zA-Z0-9_@.-]*$/"
                 ng-minlength="3" ng-maxlength="50" ng-attr-placeholder="{{ 'login.username' | translate }}" ng-model="registerUser.username"/>
        </div>
      </div>

      <div class="form-group" ng-class="{ 'has-error': !registerForm.email.$valid && registerForm.$dirty, success: registerForm.email.$valid }">
        <label class="col-sm-2 control-label" for="inputEmail">{{ 'login.email' | translate }}</label>
        <div class="col-sm-10">
          <input name="email" type="email" id="inputEmail" required class="form-control"
                 ng-minlength="1" ng-maxlength="100" ng-attr-placeholder="{{ 'login.email' | translate }}" ng-model="registerUser.email"/>
        </div>
      </div>

      <div class="form-group" ng-class="{ 'has-error': !registerForm.password.$valid && registerForm.$dirty, success: registerForm.password.$valid }">
        <label class="col-sm-2 control-label" for="inputRegisterPassword">{{ 'login.password' | translate }}</label>
        <div class="col-sm-10">
          <input name="password" type="password" id="inputRegisterPassword" required class="form-control"
                 ng-minlength="8" ng-maxlength="50" ng-attr-placeholder="{{ 'login.password' | translate }}" ng-model="registerUser.password"/>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary" ng-click="register()" ng-disabled="!registerForm.$valid">{{ 'login.register' | translate }}</button>
          <button type="button" class="btn btn-link" ng-click="showLoginForm()">{{ 'login.back_to_login' | translate }}</button>
        </div>
      </div>
    </form>
  </div>
</div>
